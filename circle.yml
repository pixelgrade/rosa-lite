machine:
  timezone:
    Europe/Copenhagen
  node:
    version: 7.3.0
  php:
    version: 5.6.22

  # This will be added to the `/etc/hosts` file
  hosts:
    rosa.dev: 127.0.0.1

general:
  branches:
    only:
      - test
      - master

dependencies:
  # we automatically cache and restore many dependencies between
  # builds. If you need to, you can add custom paths to cache:
  cache_directories:
    - "~/rosa/node_modules" # relative to the user's home directory
    - "~/rosa/wordpress/wp-content/themes/rosa/node_modules" # relative to the user's home directory

  pre:
    - npm install gulp -g

    # No password is required for the MySQL user `ubuntu`
    - mysql -u ubuntu -e "create database wordpress"

    # Use cURL to fetch WP-CLI
    - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar

    # Make sure WP-CLI is executable
    - chmod +x wp-cli.phar

    # Download WordPress into `wordpress` directory
    - ./wp-cli.phar core download --allow-root --path=wordpress

    # Generate `wp-config.php` file
    - ./wp-cli.phar core config --allow-root --dbname=wordpress --dbuser=ubuntu --dbhost=rosa.dev --path=wordpress --url=rosa.dev

    # Install WordPress
    - ./wp-cli.phar core install --allow-root --admin_name=admin --admin_password=admin --admin_email=admin@example.com --url=rosa.dev --title=WordPress --path=wordpress

    #- git clone git@github.com:pixelgrade/rosa.git wordpress/wp-content/plugins/rosa -b rosa
    # or better ...move this build inside the wordpress plugins folder
    - cd ../; rsync -av --exclude='rosa/wordpress' rosa rosa/wordpress/wp-content/themes

    # And use WP-CLI to activate it
    - ./wp-cli.phar theme activate rosa --path=wordpress

    # install svn
    - sudo apt-get install subversion

    - tests/install-wp-tests.sh wordpress_test ubuntu '' localhost latest

    # install php 5.6
    - sudo add-apt-repository ppa:ondrej/php -y
    - sudo apt-get update
    - sudo apt-get -y install php5.6 php5.6-mcrypt php5.6-mbstring php5.6-curl php5.6-cli php5.6-mysql php5.6-gd php5.6-intl php5.6-xsl php5.6-zip

    # Install the PHP module for Apache
    - sudo apt-get purge libapache2-mod-php5
    - sudo apt-get update && sudo apt-get install libapache2-mod-php5

  post:
    # Copy Apache conf into `site-available`
    - sudo cp ~/rosa/tests/apache-ci.conf /etc/apache2/sites-available

    # Use `a2ensite` to create a symlink for the config
    - sudo a2ensite apache-ci.conf

    # Restart the Apache server
    - sudo service apache2 restart

test:
  override:
    - sudo mkdir -p $CIRCLE_TEST_REPORTS/phpunit

    # This is just for us to see that the WP Pusher plugin was actually installed and is active
    # - ./wp-cli.phar plugin list --path=wordpress
    # Finally, run our Behat features
    - cd wordpress/wp-content/themes/rosa/tests; phpunit --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml

deployment:
  test:
    branch: test
    commands:
     - sh ./circle_scripts/deploy_test.sh
  production:
    branch: master
    commands:
     - sh ./circle_scripts/deploy_production.sh