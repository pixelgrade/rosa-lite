<!DOCTYPE html>
<html>
	<head>
		<title>CSS Inject</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="jquery.cssUpdate.js"></script>
		<script src="CSSOM.js"></script>
	</head>
	<body>
		<style id="main_color" type="text/css">
			.element, h1, h3 {
				color: blue;
			}
		</style>

		<style id="background" type="text/css">
			.element, h2 {
				background:yellow;
			}
		</style>


		<h1>Heading</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<div class="element">Lorem</div>
		<button>Change</button>
		<script>

				$('button').on('click', function(){
					$("#main_color").cssUpdate({
						propertyName: "color",
						propertyValue: "green"
					});
					
					$("#background").cssUpdate({
						propertyName: "background",
						propertyValue: "red"
					});
				})
		</script>
	</body>
</html>
